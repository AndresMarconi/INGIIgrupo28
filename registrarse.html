<div id="promo" style="background-color: #ffffff;background-image: url(../assets/img/star-sky.jpg&quot;);">
        <div class="row register-form">
            <div class="col-md-8 offset-md-2">
                <form class="custom-form" method="post" enctype="multipart/form-data">
                    <h1>Alta Usuario</h1>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label">DNI</label></div>
                        <div class="col-sm-6 input-column"><input class="form-control" type="text" name="dni"></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label">Nombre</label></div>
                        <div class="col-sm-6 input-column"><input class="form-control" type="text" name="nombre"></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label">Apellido</label></div>
                        <div class="col-sm-6 input-column"><input class="form-control" type="text" name="apellido"></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" >Direccion</label></div>
                        <div class="col-sm-6 input-column"><input class="form-control" type="text" name="direccion"></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" >Mail</label></div>
                        <div class="col-sm-6 input-column"><input class="form-control" type="text" name="mail"></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" >Telefono</label></div>
                        <div class="col-sm-6 input-column"><input class="form-control" type="text" name="telefono"></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" >Nombre Usuario</label></div>
                        <div class="col-sm-6 input-column"><input class="form-control" type="text" name="username"></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" >Contraseña</label></div>
                        <div class="col-sm-6 input-column"><input class="form-control" type="password" name="contraseña"></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" >Numero Tarjeta</label></div>
                        <div class="col-sm-6 input-column"><input class="form-control" type="number" name="nroTarjeta"></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" >Codigo de Seguridad</label></div>
                        <div class="col-sm-6 input-column"><input class="form-control" type="number" name="codSeg"></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" >Fecha de Vencimiento</label></div>
                        <div class="col-sm-6 input-column"><input class="form-control" type="text" name="vencimiento"></div>
                    </div>
                    
                    <button class="btn btn-primary submit-button" type="submit" name="altaUsuario">Finalizar</button>
                </form>
            </div>
        </div>
        </div>
